<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Order Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6f00;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .item {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      margin: 10px;
      padding: 15px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .item button {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #ff6f00;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Delicious Food Delivery</h1>
  <p>Order your favorite food now!</p>
</header>

<div class="menu">
  <div class="item">
    <img src="https://via.placeholder.com/250x150?text=Pizza" alt="Pizza">
    <h3>Margherita Pizza</h3>
    <p>Price: ₹250</p>
    <button>Add to Cart</button>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/250x150?text=Burger" alt="Burger">
    <h3>Veggie Burger</h3>
    <p>Price: ₹150</p>
    <button>Add to Cart</button>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/250x150?text=Noodles" alt="Noodles">
    <h3>Hakka Noodles</h3>
    <p>Price: ₹180</p>
    <button>Add to Cart</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 FoodExpress. All rights reserved.</p>
</footer>

</body>
</html>
